<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reaction Speed Test</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
  <div id="game-container">
    <h1 id="title">Reaction Speed Test</h1>
    <button id="start-game">Start Game</button>
    <div id="level-container" class="hidden">
      <h2 id="level-title">Level 1</h2>
      <p id="instructions">When the background color changes, click anywhere as fast as you can. Repeat three times to see your result!</p>
      <button id="start-level">Start Level 1</button>
    </div>
    <div id="result-container" class="hidden">
      <h2>Your Reaction Speed</h2>
      <p id="reaction-result"></p>
      <p id="comment"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
